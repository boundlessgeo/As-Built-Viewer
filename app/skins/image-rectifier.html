<% extends ./base.html %>

<% subskin extrahead %>
    <title>As-Built Image Rectifier</title>
    <!-- OpenLayers resources -->
    <link rel="stylesheet" type="text/css" href="externals/openlayers/theme/default/style.css" />
    <script type="text/javascript" src="script/OpenLayers.js"></script>

    <!-- GeoExt resources -->
    <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/popup.css" />
    <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/layerlegend.css" />
    <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/gxtheme-gray.css" />
    <script type="text/javascript" src="script/GeoExt.js"></script> 

    <!-- gxp resources -->
    <link rel="stylesheet" type="text/css" href="externals/gxp/src/theme/all.css" />
    <script type="text/javascript" src="script/gxp.js"></script> 
        
    <!-- proj4js resources -->
    <!--
    <script type="text/javascript" src="externals/proj4js/lib/proj4js-compressed.js"></script>
    -->

    <!-- app resources -->
    <link rel="stylesheet" type="text/css" href="theme/app/style.css" />
    <!--[if IE]><link rel="stylesheet" type="text/css" href="theme/app/ie.css"/><![endif]-->
    <script type="text/javascript" src="script/AsBuilt.js"></script>
    <script type="text/javascript">
        Ext.BLANK_IMAGE_URL = "externals/openlayers/theme/default/img/blank.gif";
        OpenLayers.ImgPath = "externals/openlayers/img/";
        OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;
        OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;
        var app = new gxp.Viewer({
            portalItems: ["map", {xtype: 'panel', region: 'west', width: '50%'}],
            mapItems: [{
                xtype: "gx_zoomslider",
                vertical: true,
                height: 100
            }],
            proxy: "proxy/?url=",
            defaultSourceType: "gxp_wmssource",
            sources: {
                local: {    
                    url: "/geoserver/ows",
                    title: "Local GeoServer",
                    version: "1.1.1"
                },
                osm: {
                    ptype: "gxp_osmsource"
                },
                ol: {
                    ptype: "gxp_olsource"
                }
            },
            map: {
                id: "map",
                region: "center",
                projection: "EPSG:900913",
                units: "m",
                numZoomLevels: 21,
                maxResolution: 156543.03390625,
                maxExtent: [
                    -20037508.34, -20037508.34,
                    20037508.34, 20037508.34
                ],
                extent: [-13650159, 4534735, -13609227, 4554724],
                layers: [{
                    source: "osm",
                    name: "mapnik",
                    title: "OpenStreetMap",
                    group: "background"
                }, {
                    source: "ol",
                    group: "background",
                    fixed: true,
                    type: "OpenLayers.Layer",
                    args: [
                        "None", {visibility: false}
                    ]
                }, {
                    source: "local",
                    name: "asbuilt:DOCS",
                    title: "Images",
                    selected: true,
                }],
                center: [-13629218, 4545403],
                zoom: 13
            }
        });

    </script>
